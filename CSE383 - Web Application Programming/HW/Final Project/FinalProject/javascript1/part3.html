	<!-- Our third little green square with break lines for padding -->
	<div id="square3" style="position:absolute;left:700px;width:100px;height:100px; background-color:green"> </div>
	<script>
	//  Randomly set our square speeds at values 3 - 9
	var square1speed = parseInt(Math.floor(Math.random() * 10 + 3));
	var square2speed = parseInt(Math.floor(Math.random() * 10 + 3));
	var square3speed = parseInt(Math.floor(Math.random() * 10 + 3));
	//  Function to call every 0.02 seconds
	function updateSquares(){
		//  Grab all the squares' ids
		var square1 = document.getElementById("square1");
		var square2 = document.getElementById("square2");
		var square3 = document.getElementById("square3");
		//  Parse the current left amount, apply the speed, reset the style
		square1.style.left = parseInt(square1.style.left.substring(0, square1.style.left.indexOf("p"))) + parseInt(square1speed) + "px" ;
		square2.style.left = parseInt(square2.style.left.substring(0, square2.style.left.indexOf("p"))) + parseInt(square2speed) + "px";
		square3.style.left = parseInt(square3.style.left.substring(0, square3.style.left.indexOf("p"))) + parseInt(square3speed) + "px";
	}
	//  Timer to activate the function every 0.02 seconds
	var timer = setInterval(updateSquares,20)
	</script>
