<body>
  <script>
    <!--put your script tags here to fullfill the assignment-->
	document.write("<div>You will add your javascript code after this</div>");
	<!--Save the date in ms as a hash string -->
	var appendNum = Date.now();
	var fullString = "<div style=\"display:flex;width:100%;\">";
	<!-- Grab a randomly generated box -->
	var url = "\"http://ceclnx01.cec.miamioh.edu/~campbest/cse383-f19-campbest-public/javascript1/randomImage.php?";
	<!--Add our boxes side by side -->
	for(var i = 0; i < 5; i++){
		fullString += ("<div style=\"margin:10px;padding:0px;float:left;\"><img style=\"margin:10px\" alt=\"A randomly colored box with text: CSE383 is fun\" src="+ url + (appendNum + i) + "\" /></div>" );
	} 
	fullString += "</div>";
	<!-- A function to generate random strings of random lengths -->
	function randomString(){
		//  Grab a whole number between 0 and 49
		var x = Math.floor(Math.random() * 50) + 1;
		var randomString = "";
		//  The letters of the alphabet to pull from
		var alphabetString = "abcdefghijklmnopqrstuvwxyz";
		for(var i = 0; i < x; i++){
			//  Append our randomly chosen letter to the random length string
			randomString += alphabetString.charAt(Math.random() * 26);
		}
		//   Return our full string
		return randomString;
	}
	document.write(fullString);
	document.write("<div>");
	<!-- Generate 150 boxes with random strings inside -->
	for(var i = 0; i < 150; i++){
		document.write("<div style=\"border:2px solid black;padding:5px\">" + i + ": " + randomString()  + "</div>")
	}
	document.write("</div>");
	
  </script>
