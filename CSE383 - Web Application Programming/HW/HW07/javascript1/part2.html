<body>
  <!-- Our canvas to splatter with rectangles, Bob Ross style -->
  <canvas id="myCanvas" width="400" height="400" style="solid #000000;">
  <script>
    //  Grab the canvas
	var c = document.getElementById("myCanvas");
	//  Grab the 2D context of the html element
	var ctx = c.getContext("2d");
	//  Generate 20 random rectangles
    for(var i = 0; i < 20; i++){
		//  Randomly generated the bounded x-value
		var x = Math.random() * 400; 
		//  Randomly generate the bounded y-value
		var y = Math.random() * 400;
		//  Ensure the width does not extend beyond it's determined boundary
		var length = Math.random() * (400 - x);
		//  Ensure the height does not extend beyond it's determined boundary
		var width = Math.random() * (400 - y);
		//  Set the color to random RGB values
		ctx.fillStyle = "rgb(" + Math.random() * 256 + "," + Math.random() * 256 + "," + Math.random() * 256 + ")";
		//  Fill the rectangle with the randomly chosen color
		ctx.fillRect(x,y,length,width);
	}
  </script>
</body>
</html>
